---
name: "devault-linux"
enable_cache: true
distro: "debian"
suites:
- "bionic"
architectures:
- "amd64"
multiarch:
- "i386"
packages:
- "autoconf"
- "automake"
- "binutils-aarch64-linux-gnu"
- "binutils-arm-linux-gnueabihf"
- "binutils-gold"
- "bsdmainutils"
- "build-essential"
- "ca-certificates"
- "cmake"
- "curl"
- "faketime"
- "g++-aarch64-linux-gnu"
- "g++-arm-linux-gnueabihf"
- "gcc-aarch64-linux-gnu"
- "gcc-arm-linux-gnueabihf"
- "git"
- "gperf"
- "lib32stdc++-8-dev"
- "libc6-dev:i386"
- "libtool"
- "ninja-build"
- "pkg-config"
- "python3"
- "libgmp-dev"
- "libsodium-dev"
# FIXME: these dependencies are only required to make CMake happy when building
# native tools. They can be removed when the `NativeExecutable.cmake` gets
# improved to avoid requiring all the devault dependencies.
- "libboost-all-dev"
- "libevent-dev"
- "libssl-dev"
remotes:
- "url": "https://github.com/devaultcrypto/devault.git"
  "dir": "devault"
files: []
script: |

  WRAP_DIR=$HOME/wrapped
  HOSTS="i686-pc-linux-gnu x86_64-linux-gnu arm-linux-gnueabihf aarch64-linux-gnu"
